---
name: "release"
suites:
- "lucid"
architectures:
- "i386"
packages:
- "nsis"
- "faketime"
- "zip"
reference_datetime: "2012-07-01 00:00:00"
remotes: []
files:
- "Bitcoin-Qt-i686-static-mingw32-0.8.3-gitian.zip"
- "bitcoind-i686-static-mingw32-0.8.3-gitian.zip"
- "src-local.tar.xz"
script: |
  export ARCH=win32
  export XCHAIN=$HOME/x-tools/target/$TARGET
  export PREFIX=$HOME/sysroot
  export BUILD=$HOME/build
  
  export GITIANDIR=`pwd`
  
  BITCOIN_VER=0.8.3
  
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export TZ=UTC
  export FAKETIME=$REFERENCE_DATETIME
  
  mkdir -p "$PREFIX"/src
  pushd "$PREFIX"/src

  tar -xf "$GITIANDIR"/src-local.tar.xz
  unzip "$GITIANDIR"/bitcoind-i686-static-mingw32-${BITCOIN_VER}-gitian.zip bin/bitcoind.exe
  unzip "$GITIANDIR"/Bitcoin-Qt-i686-static-mingw32-${BITCOIN_VER}-gitian.zip bin/Bitcoin-Qt.exe
  mkdir -p release
  mv bin/Bitcoin-Qt.exe release/
  mv bin/bitcoind.exe src/
  cd src
  makensis ../share/setup.nsi
  mv ../share/bitcoin-${BITCOIN_VER}-${ARCH}-setup.exe $OUTDIR/
  popd
